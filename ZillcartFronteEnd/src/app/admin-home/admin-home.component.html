<div class="container row" style="margin-left: 100px;">
    <div class="text-animation">
        <h1 class="text-light">Hy {{ username}},</h1>
    </div>

    <input type="search" placeholder="Searc here " class="form-control my-3   " style="width: 200px; "
        [(ngModel)]="searchTerm">
</div>

<table class="container mt-5 table align-middle mb-0 bg-white table-bordered border border-2 shadow ">
    <thead class="text-dark">
        <tr>

            <th>Icon</th>
            <th>Name</th>
            <th>Decription</th>
            <th>Cost</th>
            <th>GST</th>
            <th>Total cost</th>
            <th>Status</th>
            <th>Action</th>

        </tr>
    </thead>
    <tbody>


        <tr *ngFor="let product of elements  | filter:searchTerm">
            <td>
                <div class="d-flex align-items-center">
                    <img src="{{product.img}}" alt="" id="imgid" style="width: 45px; height: 45px"
                        class="rounded-circle" />
                </div>
            </td>
            <td>
                <div class="ms-3">
                    <p class="fw-bold mb-1">{{product.name}}</p>
                </div>
            </td>
            <td>
                <pre class="text-muted m-2" style="width: 500px; white-space: normal;">{{product.description}}</pre>
            </td>
            <td>
                <p class="fw-normal mb-1"> {{product.cost}}</p>
            </td>
            <td>
                <span class=" rounded-pill ">{{product.gst}}</span>
            </td>
            <td>{{product.totalprice}}</td>
            <td>{{product.status}}</td>
            <td>



                <i class="fas fa-check m-3 fa-lg  text-success" data-bs-toggle="tooltip" data-bs-placement="right" title="Approve"
                    *ngIf="product.status == 'Pending'  || product.status =='Rejected' "
                    (click)="approvebtn(product)"></i>



                <i class="fas fa-times m-3 fa-lg" data-bs-toggle="tooltip" data-bs-placement="right" title="Reject"
                    *ngIf="product.status == 'Pending'|| product.status =='Approved' "
                    (click)="rejectProduct(product)"></i>



                <!-- <hr *ngIf="product.status == 'Pending' "> -->

                <i class="fas fa-trash m-3 fa-lg  text-danger" data-bs-toggle="tooltip" data-bs-placement="right"
                    title="Delete" *ngIf="product.status == 'Rejected'" (click)="deleteProduct(product)"></i>

            </td>
        </tr>
    </tbody>
</table>
