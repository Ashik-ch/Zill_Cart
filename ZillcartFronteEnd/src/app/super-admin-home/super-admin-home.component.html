
<table class="container mt-5 table align-middle mb-0 bg-white table-bordered border border-2 shadow ">
    <thead class="text-dark">
        <tr>

            <th>Icon</th>
            <th>Name</th>
            <th>Decription</th>
            <th>Cost</th>
            <th>GST</th>
            <th>Total cost</th>
            <th>Status</th>

        </tr>
    </thead>
    <tbody>


        <tr *ngFor="let product of elements  ">
            <td>
                <div class="d-flex align-items-center">
                    <img src="{{product.img}}" alt="" style="width: 45px; height: 45px" class="rounded-circle" />
                </div>
            </td>
            <td>
                <div class="ms-3">
                    <p class="fw-bold mb-1">{{product.name}}</p>
                </div>
            </td>
            <td>
                <pre class="text-muted m-2">{{product.description}}</pre>
            </td>
            <td>
                <p class="fw-normal mb-1"> {{product.cost}}</p>
            </td>
            <td>
                <span class=" rounded-pill ">{{product.gst}}</span>
            </td>
            <td>{{product.totalprice}}</td>
            <td>{{product.status}}</td>

            <td> 
                <button class="btn btn-success btn-rounded" *ngIf="product.status == 'Approved'" (click)="verifybtn(product)">
                    Confirm
                  </button>
                  <button    *ngIf="product.status == 'Verified'" class="btn btn-danger" (click)="deleteProduct(product)" >Delete</button>

            </td>
        </tr>

    </tbody>
</table>
